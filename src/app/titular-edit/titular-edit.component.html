<mat-card class="example-card">

  <mat-toolbar color="primary" style="margin-bottom: 20px;">
    Editar Titular
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
        <mat-error *ngIf="form.controls['nome'].errors?.['required']">
          O nome é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="margin-right: 10px" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
