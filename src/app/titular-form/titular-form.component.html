<mat-card class="example-card">

  <mat-toolbar color="primary" style="margin-bottom: 20px;">
    Cadastrar Titular
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
        <mat-error *ngIf="form.controls['nome'].errors?.['required']">
          O nome é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf" minlength="11" maxlength="11">
        <mat-error *ngIf="form.controls['cpf'].errors?.['required']">
          O CPF é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Nº Conta" formControlName="numeroConta">
        <mat-error *ngIf="form.controls['numeroConta'].errors?.['required']">
          O número da conta é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Agencia" formControlName="agencia">
        <mat-error *ngIf="form.controls['agencia'].errors?.['required']">
          A agência é <strong>obrigatória</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Saldo" currencyMask
         [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" formControlName="saldo">
         <mat-error *ngIf="form.controls['saldo'].errors?.['required']">
          O saldo é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="margin-right: 10px" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
